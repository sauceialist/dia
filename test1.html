<!DOCTYPE html>
<html>
<head>
    <title>Chrome Internal Navigation POC</title>
</head>
<body>
    <h1>Chrome Internal URLs Navigation Test</h1>
    
    <button onclick="testNavigation()">Test Navigation</button>
    <button onclick="testHistoryPush()">Test History Push</button>
    <button onclick="testMultipleUrls()">Test Multiple URLs</button>
    <button onclick="testWindowOpen()">Test Window Open</button>

    <script>
        function testNavigation() {
            // Direct navigation
            try {
                console.log("Attempting navigation to chrome://settings");
                window.location.href = 'dia://actor-internals/';
            } catch (e) {
                console.error("Navigation blocked:", e);
            }
        }

        function testHistoryPush() {
            // History API manipulation
            try {
                console.log("Attempting history push to chrome://flags");
                history.pushState(null, null, 'dia://actor-internals/');
            } catch (e) {
                console.error("History push blocked:", e);
            }
        }

        function testMultipleUrls() {
            // Test multiple internal URLs
            const urls = [
                'dia://actor-internals/',
                'dia://autofill-ml-internals/'
            ];

            urls.forEach(url => {
                try {
                    console.log(`Testing: ${url}`);
                    // Uncomment one at a time for testing
                    // window.location.href = url;
                } catch (e) {
                    console.error(`Failed for ${url}:`, e);
                }
            });
        }

        function testWindowOpen() {
            // Test opening in new window/tab
            try {
                console.log("Attempting to open chrome://settings in new window");
                window.open('dia://autofill-ml-internals/', '_blank');
            } catch (e) {
                console.error("Window open blocked:", e);
            }
        }
    </script>
</body>
</html>
