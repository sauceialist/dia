<title>App</title>
<style>#content{display:none;}</style>

<button onclick="pip()">Open</button>

<div id="content">
<iframe id=frm style="display:none;width:100%;height:100%;" src=https://sauceialist.github.io/dia/test3.html></iframe>
</div>

<script>
async function pip() {
    w = await documentPictureInPicture.requestWindow();
    w.document.body.append(content);
    w.frm.style.display='block';
}
</script>
