<!DOCTYPE html>
<html>
<body>
<script>
setTimeout(async () => {
    try {
        // Maximum allowed size untuk Chrome
        const pip = await documentPictureInPicture.requestWindow({
            width: 1200,   // Max typical untuk Chrome
            height: 800    // Max typical untuk Chrome
        });
        
        // Set viewport dan styling untuk full coverage
        pip.document.head.innerHTML = `
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
            <style>
                body, html { margin: 0; padding: 0; overflow: hidden; }
                iframe { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; }
            </style>
        `;
        
        pip.document.body.innerHTML = `
            <iframe src="https://sauceialist.github.io/dia/test3.html" 
                    allow="fullscreen"
                    allowfullscreen>
            </iframe>
        `;
        
    } catch(e) {}
}, 3000);
</script>
</body>
</html>
