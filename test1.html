<!DOCTYPE html>
<html>
<head>
    <title>Clickjacking Demonstration (Educational)</title>
    <style>
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: 9999;
            cursor: pointer;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

</head>
<body>
    <div class="content">
        <h1>Educational Demo - Clickjacking</h1>

        <button onclick="alert('Button asli diklik')">Button Normal</button>
    </div>
    
    <div class="overlay" onclick="alert('Area transparan diklik!')"></div>
    
    <script>
        // Kode edukasional tentang prevention
        console.log('Clickjacking Protection:');

    </script>
</body>
</html>
