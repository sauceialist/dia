<script>
// Function untuk menampilkan berbagai jenis popup/content
function showCustomPopup() {
    // Buat overlay untuk menutupi seluruh halaman
    var overlay = document.createElement('div');
    overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    `;
    
    // Random pilih jenis popup yang akan ditampilkan
    const popupTypes = ['survey', 'game', 'quiz', 'specialOffer', 'videoAd'];
    const randomType = popupTypes[Math.floor(Math.random() * popupTypes.length)];
    
    var popupContent = document.createElement('div');
    popupContent.style.cssText = `
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        width: 500px;
        max-width: 90%;
        font-family: 'Arial', sans-serif;
        color: white;
        text-align: center;
    `;
    
    // Konten berbeda berdasarkan jenis popup
    switch(randomType) {
        case 'survey':
            popupContent.innerHTML = `
                <h2 style="margin-bottom: 20px;">üéØ Quick Survey</h2>
                <p style="margin-bottom: 20px;">Help us improve your experience!</p>
                <div style="text-align: left; background: rgba(255,255,255,0.2); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                    <div style="margin-bottom: 10px;">
                        <input type="radio" id="q1" name="survey">
                        <label for="q1"> Very Satisfied</label>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <input type="radio" id="q2" name="survey">
                        <label for="q2"> Satisfied</label>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <input type="radio" id="q3" name="survey">
                        <label for="q3"> Neutral</label>
                    </div>
                    <div>
                        <input type="radio" id="q4" name="survey">
                        <label for="q4"> Needs Improvement</label>
                    </div>
                </div>
                <button class="popup-btn" onclick="closePopup()">Submit Survey</button>
            `;
            break;
            
        case 'game':
            popupContent.innerHTML = `
                <h2 style="margin-bottom: 20px;">üéÆ Mini Game</h2>
                <p style="margin-bottom: 20px;">Click the button as fast as you can!</p>
                <div id="score" style="font-size: 24px; margin-bottom: 20px;">Score: 0</div>
                <button class="popup-btn" onclick="increaseScore()" style="font-size: 18px; padding: 15px 30px;">CLICK ME!</button>
                <div style="margin-top: 15px;">
                    <button class="popup-btn-secondary" onclick="closePopup()">Exit Game</button>
                </div>
            `;
            break;
            
        case 'quiz':
            popupContent.innerHTML = `
                <h2 style="margin-bottom: 20px;">üß† Quick Quiz</h2>
                <p style="margin-bottom: 20px;">What is the capital of France?</p>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;">
                    <button class="quiz-btn" onclick="showAnswer(false)">London</button>
                    <button class="quiz-btn" onclick="showAnswer(false)">Berlin</button>
                    <button class="quiz-btn" onclick="showAnswer(true)">Paris</button>
                    <button class="quiz-btn" onclick="showAnswer(false)">Madrid</button>
                </div>
            `;
            break;
            
        case 'specialOffer':
            popupContent.innerHTML = `
                <h2 style="margin-bottom: 20px;">üéâ Special Offer!</h2>
                <div style="background: gold; color: black; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                    <h3 style="margin: 0;">50% OFF</h3>
                    <p style="margin: 10px 0 0 0;">Limited Time Offer</p>
                </div>
                <p style="margin-bottom: 20px;">Get exclusive access to premium features!</p>
                <button class="popup-btn" onclick="closePopup()">Claim Offer</button>
                <div style="margin-top: 10px;">
                    <button class="popup-btn-secondary" onclick="closePopup()">No Thanks</button>
                </div>
            `;
            break;
            
        case 'videoAd':
            popupContent.innerHTML = `
                <h2 style="margin-bottom: 20px;">üì∫ Advertisement</h2>
                <div style="background: #000; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                    <div style="width: 100%; height: 150px; background: #333; display: flex; align-items: center; justify-content: center; color: #666;">
                        üé¨ Video Player
                    </div>
                </div>
                <p style="margin-bottom: 20px;">Watch this short video to continue</p>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button class="popup-btn" onclick="closePopup()">Watch Now</button>
                    <button class="popup-btn-secondary" onclick="closePopup()">Skip</button>
                </div>
            `;
            break;
    }
    
    overlay.appendChild(popupContent);
    document.body.appendChild(overlay);
    
    // Simpan overlay di variabel global untuk diakses fungsi lain
    window.currentOverlay = overlay;
}

// Fungsi untuk close popup
function closePopup() {
    if (window.currentOverlay) {
        document.body.removeChild(window.currentOverlay);
        window.currentOverlay = null;
    }
}

// Fungsi untuk game score
function increaseScore() {
    const scoreElement = document.getElementById('score');
    if (scoreElement) {
        const currentScore = parseInt(scoreElement.textContent.replace('Score: ', '')) || 0;
        scoreElement.textContent = `Score: ${currentScore + 1}`;
    }
}

// Fungsi untuk quiz answer
function showAnswer(isCorrect) {
    const overlay = window.currentOverlay;
    if (overlay) {
        overlay.innerHTML = `
            <div style="background: white; padding: 30px; border-radius: 15px; text-align: center; color: black;">
                <h2>${isCorrect ? 'üéâ Correct!' : '‚ùå Wrong!'}</h2>
                <p style="margin: 20px 0;">${isCorrect ? 'Great job! The capital of France is Paris.' : 'Better luck next time!'}</p>
                <button class="popup-btn" onclick="closePopup()" style="background: #4285f4; color: white;">Continue</button>
            </div>
        `;
    }
}

// Deteksi fullscreen changes
document.addEventListener('fullscreenchange', handleFullscreenChange);
document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
document.addEventListener('mozfullscreenchange', handleFullscreenChange);
document.addEventListener('MSFullscreenChange', handleFullscreenChange);

function handleFullscreenChange() {
    if (document.fullscreenElement || 
        document.webkitFullscreenElement || 
        document.mozFullScreenElement ||
        document.msFullscreenElement) {
        // Fullscreen aktif - tampilkan custom popup setelah delay
        setTimeout(showCustomPopup, 1000);
    }
}

// Function untuk navigate ke Google
function navigateToGoogle() {
    window.open('https://www.google.com', '_blank');
}

// Auto trigger untuk testing
window.onload = function() {
    // Buat container untuk tombol navigate
    var container = document.createElement('div');
    container.style.cssText = `
        text-align: center; 
        margin: 50px auto; 
        max-width: 600px;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    `;
    
    container.innerHTML = `
        <h2 style="color: #4285f4; margin-bottom: 20px;">Interactive Website</h2>
        <p style="margin-bottom: 25px; color: #666; line-height: 1.6;">
            Explore various interactive features! Click the navigation button or test the fullscreen area.
        </p>
        
        <button id="navigateBtn" style="
            padding: 12px 30px; 
            background: #4285f4; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer;
            margin-bottom: 20px;
            margin-right: 10px;
        ">üåê Navigate to Google.com</button>
        
        <button id="testPopup" style="
            padding: 12px 30px; 
            background: #34a853; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer;
            margin-bottom: 20px;
        ">üé™ Test Random Popup</button>
        
        <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px;">
            <h4 style="margin-bottom: 15px; color: #333;">Fullscreen Test Area</h4>
            <p style="color: #666; margin-bottom: 15px;">
                Click the area below and press F11 for fullscreen mode
            </p>
            <div id="fullscreenTest" style="
                width: 100%; 
                height: 200px; 
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                display: flex; 
                align-items: center; 
                justify-content: center; 
                color: white; 
                font-weight: bold; 
                border-radius: 10px;
                cursor: pointer;
                font-size: 18px;
            ">
                üñ•Ô∏è Click Here + F11 for Fullscreen Experience
            </div>
        </div>
    `;
    
    document.body.appendChild(container);
    
    // Event listener untuk tombol navigate
    document.getElementById('navigateBtn').addEventListener('click', navigateToGoogle);
    
    // Event listener untuk test popup
    document.getElementById('testPopup').addEventListener('click', showCustomPopup);
    
    // Event listener untuk area fullscreen test
    document.getElementById('fullscreenTest').addEventListener('click', function() {
        this.requestFullscreen = this.requestFullscreen || 
                               this.webkitRequestFullscreen || 
                               this.mozRequestFullScreen || 
                               this.msRequestFullscreen;
        
        if (this.requestFullscreen) {
            this.requestFullscreen();
        }
    });
};

// Juga deteksi klik pada elemen yang bisa fullscreen
document.addEventListener('click', function(e) {
    if (e.target.id === 'fullscreenTest' || e.target.closest('#fullscreenTest')) {
        setTimeout(showCustomPopup, 1500);
    }
});
</script>
