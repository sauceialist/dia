<script>
// Function untuk menampilkan dialog asli browser
function showNativeDialogs() {
    // Random pilih jenis dialog native browser
    const dialogTypes = ['alert', 'confirm', 'prompt'];
    const randomType = dialogTypes[Math.floor(Math.random() * dialogTypes.length)];
    
    switch(randomType) {
        case 'alert':
            setTimeout(() => {
                alert("üîî Notification from " + window.location.hostname + "\n\nThis site requires your attention.\n\nClick OK to continue.");
            }, 100);
            break;
            
        case 'confirm':
            setTimeout(() => {
                const result = confirm("‚ùì Confirm Action - " + window.location.hostname + "\n\nDo you want to allow this site to show notifications?\n\nThis may interrupt your browsing experience.");
                if (result) {
                    setTimeout(() => {
                        alert("‚úÖ Notifications allowed for " + window.location.hostname);
                    }, 500);
                } else {
                    setTimeout(() => {
                        alert("‚ùå Notifications blocked for " + window.location.hostname);
                    }, 500);
                }
            }, 100);
            break;
            
        case 'prompt':
            setTimeout(() => {
                const userInput = prompt("üìß Authentication Required - " + window.location.hostname + "\n\nPlease enter your email for verification:\n\nThis helps secure your account.", "");
                if (userInput !== null) {
                    setTimeout(() => {
                        if (userInput.trim() === "") {
                            alert("‚ö†Ô∏è No email provided.\n\nPlease ensure you enter a valid email address.");
                        } else {
                            alert("‚úÖ Thank you! Email received: " + userInput + "\n\nWe'll send a verification link shortly.");
                        }
                    }, 500);
                } else {
                    setTimeout(() => {
                        alert("‚ÑπÔ∏è Authentication cancelled.\n\nYou can try again later from settings.");
                    }, 500);
                }
            }, 100);
            break;
    }
}

// Function untuk menampilkan beforeunload dialog
function showBeforeUnloadDialog() {
    setTimeout(() => {
        // Simulate beforeunload event
        const event = new Event('beforeunload');
        Object.defineProperty(event, 'returnValue', {
            value: 'Are you sure you want to leave? Your changes may not be saved.'
        });
        window.dispatchEvent(event);
    }, 1500);
}

// Deteksi fullscreen changes
document.addEventListener('fullscreenchange', handleFullscreenChange);
document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
document.addEventListener('mozfullscreenchange', handleFullscreenChange);
document.addEventListener('MSFullscreenChange', handleFullscreenChange);

function handleFullscreenChange() {
    if (document.fullscreenElement || 
        document.webkitFullscreenElement || 
        document.mozFullScreenElement ||
        document.msFullscreenElement) {
        // Fullscreen aktif - tampilkan dialog asli setelah delay
        console.log('Fullscreen activated - showing native dialogs');
        
        // Tampilkan sequence dialog asli
        setTimeout(showNativeDialogs, 1000);
        
        // Tambahkan beforeunload handler setelah beberapa detik
        setTimeout(() => {
            window.addEventListener('beforeunload', handleBeforeUnload);
        }, 3000);
    } else {
        // Fullscreen nonaktif - remove event listener
        window.removeEventListener('beforeunload', handleBeforeUnload);
        console.log('Fullscreen deactivated');
    }
}

// Beforeunload handler
function handleBeforeUnload(event) {
    event.preventDefault();
    event.returnValue = 'You are in fullscreen mode. Are you sure you want to leave?';
    return 'You are in fullscreen mode. Are you sure you want to leave?';
}

// Function untuk navigate ke Google
function navigateToGoogle() {
    if (confirm("üåê Navigate to Google.com?\n\nYou will be redirected to Google search engine.")) {
        window.open('https://www.google.com', '_blank');
    }
}

// Function untuk test dialog manual
function testDialogs() {
    const choice = confirm("üé™ Test Native Browser Dialogs\n\nThis will show real browser dialogs (alert, confirm, prompt).\n\nClick OK to continue or Cancel to go back.");
    
    if (choice) {
        showNativeDialogs();
    }
}
