<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directory Picker Demo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #005fcc;
    }

    ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 500px;
      overflow: auto;
      max-height: 300px;
    }

    /* Kotak animasi tengah layar */
    #centerBox {
      position: fixed;
      top: 150%;
      left: 50%;
      width: 120px;
      height: 120px;
      background: rgba(0, 123, 255, 0.85);
      border-radius: 12px;
      transform: translate(-50%, -50%) scale(0);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      transition: transform 0.25s ease;
      z-index: 9999;
    }

    #centerBox.show {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <h2>Pilih Folder Anda</h2>
  <button id="pickFolder">Show Directory Picker</button>

  <ul id="fileList"></ul>

  <div id="centerBox">Loading...</div>

  <script>
    const pickButton = document.getElementById('pickFolder');
    const fileList = document.getElementById('fileList');
    const box = document.getElementById('centerBox');

    pickButton.addEventListener('click', async () => {
      try {
        // Tampilkan kotak loading
        box.classList.add('show');

        // Tunggu sedikit agar animasi terlihat sebelum popup muncul
        await new Promise(resolve => setTimeout(resolve, 400));

        // Tampilkan dialog pilih folder
        const dirHandle = await window.showDirectoryPicker();

        // Sembunyikan kotak loading
        box.classList.remove('show');

        fileList.innerHTML = `<li><b>üìÅ Folder:</b> ${dirHandle.name}</li>`;

        // Tampilkan daftar isi folder
        for await (const [name, handle] of dirHandle.entries()) {
          const icon = handle.kind === 'file' ? 'üìÑ' : 'üìÅ';
          const li = document.createElement('li');
          li.textContent = `${icon} ${name}`;
          fileList.appendChild(li);
        }
      } catch (err) {
        // Sembunyikan kotak jika dibatalkan
        box.classList.remove('show');
        alert('Akses folder dibatalkan atau tidak diizinkan.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
