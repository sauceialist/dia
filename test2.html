<!DOCTYPE html>
<html>
<body>
<button onclick="magic5()">Enter Fullscreen Mode</button>

<script>
async function magic5() {
    // Request fullscreen
    await document.documentElement.requestFullscreen();
    
    // Lock keyboard (experimental API)
    try {
        await navigator.keyboard.lock();
    } catch(e) {}
    
    // Prevent escape
    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        }
    });
    
    // Show scary message
    document.body.innerHTML = `
        <div style="width:100vw;height:100vh;background:black;color:red;display:flex;align-items:center;justify-content:center;font-size:30px;">
            SYSTEM COMPROMISED<br>
            DO NOT CLOSE THIS WINDOW
        </div>
    `;
}
</script>
</body>
</html>
