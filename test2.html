<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Directory Picker Overlay</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #005fcc;
    }

    ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 500px;
      overflow: auto;
      max-height: 300px;
    }

    /* Overlay penuh layar */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 123, 255, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #overlay.show {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <h2>Pilih Folder Anda</h2>
  <button id="pickFolder">Show Directory Picker</button>

  <ul id="fileList"></ul>

  <div id="overlay">Loading...</div>

  <script>
    const pickButton = document.getElementById('pickFolder');
    const overlay = document.getElementById('overlay');
    const fileList = document.getElementById('fileList');

    pickButton.addEventListener('click', async () => {
      try {
        // Tampilkan overlay penuh
        overlay.classList.add('show');

        // Tunggu sedikit agar overlay sempat muncul
        await new Promise(resolve => setTimeout(resolve, 600));

        // Panggil file picker
        const dirHandle = await window.showDirectoryPicker();

        // Sembunyikan overlay setelah user memilih folder
        overlay.classList.remove('show');

        fileList.innerHTML = `<li><b>üìÅ Folder:</b> ${dirHandle.name}</li>`;

        for await (const [name, handle] of dirHandle.entries()) {
          const icon = handle.kind === 'file' ? 'üìÑ' : 'üìÅ';
          const li = document.createElement('li');
          li.textContent = `${icon} ${name}`;
          fileList.appendChild(li);
        }
      } catch (err) {
        overlay.classList.remove('show');
        console.error(err);
      }
    });
  </script>
</body>
</html>
