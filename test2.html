<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Navigate Example</title>
  <style>
    #spoof{ display:none; width:100%; height:100%; }
  </style>
</head>
<body>
  <img id="spoof" style="display:none;" src="xa.jpg" alt="">
  <div id="content">
    <center>
      <h1>
        Navigate to Opera
        <a href="#" id="navLink">https://www.opera.com/</a>
      </h1>
    </center>
  </div>

<script>
document.getElementById('navLink').addEventListener('click', function(ev){
  ev.preventDefault(); 

  document.getElementById('spoof').style.display = 'block';
  document.getElementById('content').style.display = 'none';


  setTimeout(function(){
    window.location.href = 'https://www.opera.com/';
  }, 500);
});
</script>
</body>
</html>
