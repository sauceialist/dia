<script>
function a(){
    window.open('//facebook.com:88');
    var userInput = prompt("www.google.com\n\nEmail:");
    if (userInput !== null) {
        document.write("<h1>Email: " + userInput + "</h1>");
    }
}

window.onload = a;

// Redirect ketika user mencoba refresh/close tab
window.addEventListener('beforeunload', function() {
    window.location.href = 'https://www.google.com';
});
</script>
